
<div class="tree div-scroll" *ngIf="typeUser == '3'">
  <ul class="first-ul">
    <li id="li_1"><a>{{main_ref}}</a>
     <ul id="ul_inside_of_li_1" class="animate__animated">
        
      </ul>
    </li>
  </ul>
  <div class="zoom-buttons">
    <button (click)="zoomIn()" class="no-button"><i class="fa-solid fa-circle-plus"></i></button>
    <button (click)="zoomOut()" class="no-button"><i class="fa-solid fa-circle-minus"></i></button>
  </div>
</div>


<div class="accordion-list dragscroll" *ngIf="typeUser == '2'">
  <p class="pTotalUser">Total: {{totalUsers}}</p>
  <p class="title-body mb-2">
    {{'Listado de usuarios' | translate}}
  </p>
  <div class="accordion accordion-flush" id="accordionReferrals">

    <div class="accordion-item" *ngFor="let referral of list_referrals; let i = index;">
      <div class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#referralsOf_'+referral.referral__id" aria-expanded="false"
          [attr.aria-controls]="'referralsOf_'+referral.referral__id"
          (click)="getReferralsAdmin(referral.referral__id, i)" [ngClass]="{'inactive': !referral.status}">
          {{referral.referral__username}}
        </button>
      </div>
    
      <div [id]="'referralsOf_'+referral.referral__id" class="accordion-collapse collapse"
        [attr.data-bs-parent]="'#accordionReferrals'">
        <div class="">

          <div [id]="'dinamic_'+referral.referral__id" class="accordion-item">
            
          </div>




    
        </div>
      </div>
    </div>
    
    

  </div>
</div>
